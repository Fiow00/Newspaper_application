{% extends "newspaper/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h2>Add a Comment</h2>
    <p>You are commenting on: <strong>{{ article.title }}</strong></p>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save Comment</button>
        <a href="{% url 'newspaper:article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
