<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock %}</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-between">
                        <!-- Left: Brand -->
                        <a class="navbar-brand" href="{% url 'newspaper:article_list' %}">Newspaper</a>

                        <!-- Right: Buttons -->
                        {% if user.is_authenticated %}
                        <div class="d-flex align-items-center">
                            <a href="{% url 'newspaper:article_new' %}" class="nav-link px-2 link-dark">+ New</a>
                            <div class="dropdown text-end ms-3">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.username }}
                                </a>
                                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" href="{% url 'password_change'%}">Change password</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                </ul>
                            </div>
                        </div>
                        {% else %}
                            <div class="text-end">
                                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
                                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </header>

            <main>
                {% block body %}
                {% endblock %}
            </main>
        </div>

        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
