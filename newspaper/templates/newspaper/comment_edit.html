{% extends "newspaper/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Update</button>
        <a href="{% url 'newspaper:article_detail' comment.article.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
